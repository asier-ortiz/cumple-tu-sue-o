{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block extrahead %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <div class="d-flex align-items-center ml-4">
        <h1 class="d-inline-block mr-3">
            <strong>Empleados</strong>
            <small class="text-muted">Modificar contrase√±a</small>
        </h1>
    </div>
    <div class="container-fluid px-2 py-2">
        <div class="col-xl">
            <div class="row flex-fill ">
                <div class="col">
                    <div class="card mt-3" style="border-radius: 25px; box-shadow: 5px 10px lightgray;">
                        <div class="card-header bg-dark" style="border-radius: 25px 25px 0 0"></div>
                        <div class="card-body mt-2 px-3 pt-2 pb-0">
                            {% csrf_token %}
                            {% crispy form %}
                            <input type="hidden" name="next" value="{{ request.path }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
{% endblock %}
